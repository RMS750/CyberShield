<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ludiflex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f3f3;
        }
        .login-box {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 440px;
            height: 480px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin: 20px 0 40px 0;
        }
        .login-header header {
            color: #0a6c67;
            font-size: 30px;
            font-weight: 600;
        }
        .input-box .input-field {
            width: 100%;
            height: 60px;
            font-size: 17px;
            padding: 0 25px;
            margin-bottom: 15px;
            border-radius: 30px;
            border: 2px solid #0a6c67;
            outline: none;
            background: #f3f3f3;
            transition: .3s;
        }
        ::placeholder {
            font-weight: 500;
            color: #106c64;
        }
        .input-field:focus {
            background: #ffffff;
            border-color: #d8ecdc;
        }
        .forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        section {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #d8ecdc;
        }
        #check {
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: #0a6c67;
        }
        a:hover {
            text-decoration: underline;
        }
        .input-submit {
            position: relative;
        }
        .submit-btn {
            width: 100%;
            height: 60px;
            background: #0a6c67;
            border: none;
            border-radius: 30px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: .3s;
        }
        .submit-btn:hover {
            background: #d8ecdc;
            color: #0a6c67;
            transform: scale(1.05, 1);
        }
        .sign-up-link {
            text-align: center;
            font-size: 15px;
            margin-top: 20px;
        }
        .sign-up-link a {
            color: #d8ecdc;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" onclick="login()">Sign In</button>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (storedEmail && storedPassword && rememberMe) {
                document.getElementById('email').value = storedEmail;
                document.getElementById('password').value = storedPassword;
                document.getElementById('check').checked = true;
            }
        }

        function validateEmail(email) {
            const regex = /^[a-zA-Z0-9.]+@[a-zA-Z0-9]+\.(com|co|)$/;
            return regex.test(email);
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('check').checked;

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (email && password) {
                if (rememberMe) {
                    localStorage.setItem('email', email);
                    localStorage.setItem('password', password);
                    localStorage.setItem('rememberMe', true);
                } else {
                    localStorage.removeItem('email');
                    localStorage.removeItem('password');
                    localStorage.removeItem('rememberMe');
                }

                window.location.href = "home.html";
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>
</body>
</html>
